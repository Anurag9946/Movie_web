<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-color:#000000;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <a class="navbar-brand" href="{% url 'movieapp:index' %}" style="color: white;"><h3 style="color:yellow;">CinemaWorld</h3></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'movieapp:index' %}" style="color: white;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'movieapp:sports'  %}" style="color: white;">Sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: white;">New</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" style="color: white;">Lists</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white;">
              Guide
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#" style="color: black;">Connect your TV</a>
              <a class="dropdown-item" href="#" style="color: black;">Apps</a>
              <a class="dropdown-item" href="#" style="color: black;">About Us</a>
              <a class="dropdown-item" href="#" style="color: black;">Just watch media</a>
              <a class="dropdown-item" href="#" style="color: black;">Terms and use</a>
              <a class="dropdown-item" href="#" style="color: black;">Privacy & Policy</a>
            </div>
          </li>
        </ul>
        <div class="main">
           <div class="input-group">
              <form class="d-flex" action="{% url 'search:search_result' %}" method="get">
                 {% csrf_token %}
                 <input type="text" class="form-control" placeholder="Search movies" aria-label="Search" name="q">&nbsp;&nbsp;
                 <div class="input-group-append">
                    <button class="btn btn-secondary" type="submit" style="background-color: #f26522; border-color:#f26522 ">
                       Search
                    </button>
                 </div>
              </form>
           </div>
        </div>
      </div>
    </nav>

{% block body %}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
